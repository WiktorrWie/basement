<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
    
</head>


    <header>
        <h1>Basement</h1>
    </header>
    <body>
    <div class="event_box">
    <h3 class="events">Go Interactive</h3>

    <p class="events_description">Scan one of 3 barcodes here in Basement and do taks to receive free beer or other prize! :) </p>
    </div>
    <main class="scanner">
    <video id="preview"></video>
    <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {
            alert('Escaneou o conteudo: ' + content);
            window.open(content, "_blank");
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            } else {
                console.error("Não existe câmera no dispositivo!");
            }
        });
    </script>    
    </main>
    <footer class="footer_2">
        <a href="index.html"><img class="some" src="./media/home.svg"></a>
    <a href="index.html"><img class="some" src="./media/back.svg"></a>
    </footer>
</body>

</html>
